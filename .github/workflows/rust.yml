name: rust test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Lint
        run: cargo clippy
      - name: Build
        run: cargo build --verbose
        working-directory: rust
      - name: Run tests
        run: cargo test --verbose
        working-directory: rust
